></object></a><a class="recent-post" href="/posts/2322247108/"><object><div class="recent-info"><span class="categories"><span>NO CATEGORY</span></span><span class="tags"><object><a href="/tags/DP/">DP</a></object><object><a href="/tags/Slope-trick/">Slope trick</a></object></span><time datetime="2023-05-02T06:20:14.270Z">2023-05-02</time></div><h1 class="recent-title">CF1229F 题解</h1><div class="recent-excerpt"><hr><h3 id="CF1229F-题解"><a href="#CF1229F-题解" class="headerlink" title="CF1229F 题解"></a>CF1229F 题解</h3><p>除了官方题解，我在百度上还没有搜到关于这题比较详细的描述，故写篇题解造福社会，希望对读者有益。</p>
<p>题意：给出 $n$ 个数 $a_i,l_i,r_i$，在一个环上均匀分布着 $n$ 个点，每个点初始有 $a_i$ 张牌。你一次操作可以选择一个点，将其上的一张牌移到与其相邻的位置，花费 $1$ 的代价。求最少的代价，使得调整完后，第 $i$ 个点上的牌数在 $[l_i,r_i]$ 之间。</p>
<p>$1 \le n \le 3.5 \times 10^4$。</p></div><span class="read-more">READ MORE +</span></object></a><a class="recent-post" href="/posts/2734878942/"><object><div class="recent-info"><span class="categories"><span>NO CATEGORY</span></span><span class="tags"><object><a href="/tags/AGC-%E6%9D%BF%E5%88%B7%E8%AE%B0%E5%BD%95/">AGC 板刷记录</a></object></span><time datetime="2023-05-02T06:20:14.268Z">2023-05-02</time></div><h1 class="recent-title">AGC006 DEF 题解</h1><div class="recent-excerpt"><hr><h4 id="AGC006D"><a href="#AGC006D" class="headerlink" title="AGC006D"></a>AGC006D</h4><p>题意：给出一个长度为 $2n - 1$ 的排列。构造一个 $n$ 层金字塔，最底层是该排列，其他层的数字按如下方式生成：方格 $b$ 中填写的整数，是方格 $b$ 正下方，左下方和右下方方格中所写整数的中位数。$n \le 2 \times 10^5$。</p></div><span class="read-more">READ MORE +</span></object></a><a class="recent-post" href="/posts/891700191/"><object><div class="recent-info"><span class="categories"><span>NO CATEGORY</span></span><span class="tags"><object><a href="/tags/counting/">counting</a></object><object><a href="/tags/string-theory/">string theory</a></object></span><time datetime="2023-05-02T06:20:14.265Z">2023-05-02</time></div><h1 class="recent-title">ARC064D 题解</h1><div class="recent-excerpt"><hr><p>这题一眼望过去，用不了什么现成的科技，最朴素的思路就是，考虑每个串会被算几次。</p></div><span class="read-more">READ MORE +</span></object></a><a class="recent-post" href="/posts/302081082/"><object><div class="recent-info"><span class="categories"><span>NO CATEGORY</span></span><span class="tags"><object><a href="/tags/counting/">counting</a></object></span><time datetime="2023-05-02T06:20:14.262Z">2023-05-02</time></div><h1 class="recent-title">ARC146E 题解</h1><div class="recent-excerpt"><hr><p>因为之前做过水淹笛卡尔树的题（ARC117E），一眼看出了 DP 状态，后面就不会了，题解告诉我第二维有效状态不超过 $5$ 个，人有点麻。也是没有仔细思考的缘故。</p></div><span class="read-more">READ MORE +</span></object></a><a class="recent-post" href="/posts/950516913/"><object><div class="recent-info"><span class="categories"><span>NO CATEGORY</span></span><span class="tags"><object><a href="/tags/AGC-%E6%9D%BF%E5%88%B7%E8%AE%B0%E5%BD%95/">AGC 板刷记录</a></object></span><time datetime="2023-05-02T06:20:14.261Z">2023-05-02</time></div><h1 class="recent-title">AGC007 DEF 题解</h1><div class="recent-excerpt"><hr><h4 id="AGC007D"><a href="#AGC007D" class="headerlink" title="AGC007D"></a>AGC007D</h4><p>简单题，虽然对数轴上游走的题还是不太会。</p></div><span class="read-more">READ MORE +</span></object></a><a class="recent-post" href="/posts/2642165753/"><object><div class="recent-info"><span class="categories"><span>NO CATEGORY</span></span><span class="tags"><object><a href="/tags/counting/">counting</a></object></span><time datetime="2023-05-02T06:20:14.253Z">2023-05-02</time></div><h1 class="recent-title">P7213 题解</h1><div class="recent-excerpt"><hr><p>最近对计数题的训练还是让我很有收获的。能想出这题的主状态，说明我有了一定的计数水平。但最后因为懒于编转移看了题解，其实这并没有必要。以后还是要自己把转移讨论出来，哪怕漏了几类也没有关系。毕竟考场上，状态和转移都需要自己推。</p></div><span class="read-more">READ MORE +</span></object></a><a class="recent-post" href="/posts/1943078264/"><object><div class="recent-info"><span class="categories"><span>NO CATEGORY</span></span><span class="tags"><object><a href="/tags/counting/">counting</a></object></span><time datetime="2023-05-02T06:20:14.252Z">2023-05-02</time></div><h1 class="recent-title">AGC028D 题解</h1><div class="recent-excerpt"><hr><p>这题我和王队合力做，王队想到了第一个转化，我想到了第二个转化，但是并没有导出成型的做法，看来，关键时候的坚持确实十分重要。</p>
<p>不要被难度标签所吓到。现在来看，我每次都能隐约想到正解的一些东西，但难出做法，很可能是对算法理解不够深入。</p>
<p>但又该怎么提升呢？也许多做题是有用的。我也能感觉得出来，最近做的题质量有提升。希望这是好的开始。</p></div><span class="read-more">READ MORE +</span></object></a><a class="recent-post" href="/posts/3621638127/"><object><div class="recent-info"><span class="categories"><span>NO CATEGORY</span></span><span class="tags"><object><a href="/tags/constructive-algorithm/">constructive algorithm</a></object><object><a href="/tags/ARC-%E8%AF%95%E9%A2%98%E4%B9%B1%E5%81%9A/">ARC 试题乱做</a></object></span><time datetime="2023-05-02T06:20:14.250Z">2023-05-02</time></div><h1 class="recent-title">ARC128E 题解</h1><div class="recent-excerpt"><hr><p>最近开的题都有些 atcoder,不过相比于看题解都看得一头雾水的 ARC127E,这题反而更加良心。</p>
<p>已经想到了构造可行解的方法，但没有抽象出判断可行解的条件。看来卡在比较弱智的地方确实是个比较常见的事情。希望某天可以踢出这临门一脚。</p>
<p>说到底还是在这方面没什么脑子（</p></div><span class="read-more">READ MORE +</span></object></a></div><div id="paginator"><a class="extend prev" rel="prev" href="/page/2/">Prev</a><a class="page-number" href="/">1</a><a class="page-number" href="/page/2/">2</a><span class="page-number current">3</span><a class="page-number" href="/page/4/">4</a><a class="page-number" href="/page/5/">5</a><a class="extend next" rel="next" href="/page/4/">Next</a></div><div class="bottom-btn"><div><a id="to-top" onClick="scrolls.scrolltop();" title="To Top" style="opacity: 0; display: none;">∧</a><a id="color-mode" onClick="colorMode.change()" title="Change Theme"></a></div></div></article><aside><div id="about"><a href="/" id="logo"><img src="https://ak.hypergryph.com/assets/index/images/ak/pc/faction/1.png" alt="Logo"></a><h1 id="Dr"><a href="/">Dualqwq</a></h1><div id="description"><p></p></div></div><div id="aside-block"><section id="total"><a id="total-archives" href="/archives"><span class="total-title">Archives Total:</span><span class="total-number">44</span></a><div id="total-tags"><span class="total-title">Tags:</span><span class="total-number">22</span></div><div id="total-categories"><span class="total-title">Categories:</span><span class="total-number">0</span></div></section></div><footer><nobr>Published with <a target="_blank" rel="noopener" href="http://hexo.io">Hexo</a></nobr><wbr><nobr> Theme <a target="_blank" rel="noopener" href="https://github.com/Yue-plus/hexo-theme-arknights">Arknights</a></nobr><wbr><nobr>by <a target="_blank" rel="noopener" href="https://github.com/Yue-plus">Yue_plus</a></nobr></footer></aside></main><canvas id="canvas-dust"></canvas><script src="/js/search.js"></script><script src="/js/arknights.js"></script><script src="//unpkg.com/lightgallery@2.7.1/lightgallery.min.js"></script><script src="//unpkg.com/lightgallery@2.7.1/plugins/zoom/lg-zoom.min.js"></script><script src="//unpkg.com/lightgallery@2.7.1/plugins/thumbnail/lg-thumbnail.min.js"></script><sc

<p>除了官方题解，我在百度上还没有搜到关于这题比较详细的描述，故写篇题解造福社会，希望对读者有益。</p>
<p>题意：给出 <span class="math inline">\(n\)</span> 个数 <span
class="math inline">\(a_i,l_i,r_i\)</span>，在一个环上均匀分布着 <span
class="math inline">\(n\)</span> 个点，每个点初始有 <span
class="math inline">\(a_i\)</span>

<span class="math inline">\(1\)</span>
的代价。求最少的代价，使得调整完后，第 <span
class="math inline">\(i\)</span> 个点上的牌数在 <span
class="math inline">\([l_i,r_i]\)</span> 之间。</p>
<p><span class="math inline">\(1 \le n \le 3.5 \times
10^4\)</span>。</p></div><span class="read-more">阅读文章 +</span></object></a><a class="recent-post" href="/posts/2734878942/"><object><div class="recent-info"><span class="categories"><span>无分类</span></span><span class="tags"><object><a href="/tags/AGC-%E6%9D%BF%E5%88%B7%E8%AE%B0%E5%BD%95/">AGC 板刷记录</a></object></span><time datetime="2023-05-02T06:20:14.268Z">2023-05-02</time></div><h1 class="recent-title">AGC006 DEF 题解</h1><div class="recent-excerpt"><hr><h4 id="agc006d">AGC006D</h4>

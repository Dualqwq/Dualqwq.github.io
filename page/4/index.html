<p>可能跟做题欲望有些消退有关。</p>

年还是较为阴间的。</p></div><span class="read-more">READ MORE +</span></object></a><a class="recent-post" href="/posts/499612066/"><object><div class="recent-info"><span class="categories"><span>NO CATEGORY</span></span><span class="tags"><object><a href="/tags/%E6%9D%BF%E5%88%B7%E8%AE%B0%E5%BD%95/">板刷记录</a></object></span><time datetime="2023-05-18T08:47:47.110Z">2023-05-18</time></div><h1 class="recent-title">JOISC 2021 大部分题解</h1><div class="recent-excerpt"><hr><p>感觉比 <span class="math inline"><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.507ex" role="img" focusable="false" viewBox="0 -666 1000 666"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><path data-c="32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z"></path><path data-c="32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z" transform="translate(500,0)"></path></g></g></g></svg></mjx-container></span>
年的题目简单一些，能自己做出一些题目。</p>
<p>这里有除了 【IOI 热病】 的所有传统题的题解。</p></div><span class="read-more">READ MORE +</span></object></a><a class="recent-post" href="/posts/401156015/"><object><div class="recent-info"><span class="categories"><span>NO CATEGORY</span></span><span class="tags"><object><a href="/tags/%E6%9D%BF%E5%88%B7%E8%AE%B0%E5%BD%95/">板刷记录</a></object></span><time datetime="2023-05-10T13:39:44.780Z">2023-05-10</time></div><h1 class="recent-title">JOISC2022 Day2 题解</h1><div class="recent-excerpt"><hr><p>事实上没有通信题题解。</p>
<p>这两题都没想出完整做法，不知道是不是睡眠质量的问题。按道理来说都应是
“刚好会做” 的题。</p>
<p>按体感难度排序。</p></div><span class="read-more">READ MORE +</span></object></a><a class="recent-post" href="/posts/2573606988/"><object><div class="recent-info"><span class="categories"><span>NO CATEGORY</span></span><span class="tags"><object><a href="/tags/%E6%9D%BF%E5%88%B7%E8%AE%B0%E5%BD%95/">板刷记录</a></object></span><time datetime="2023-05-08T16:00:00.000Z">2023-05-09</time></div><h1 class="recent-title">JOISC2022 Day1 题解</h1><div class="recent-excerpt"><hr><p>体感难度 : T3 &lt; T1 &lt; T2</p>
<p>T3 成了最近板刷唯一做出来的题。</p>
<p>T1 是“刚好会做”和“刚好不会做”的题。</p>
<p>T2 非常强大，有些启发。</p></div><span class="read-more">READ MORE +</span></object></a><a class="recent-post" href="/posts/2649489914/"><object><div class="recent-info"><span class="categories"><span>NO CATEGORY</span></span><span class="tags"><object><a href="/tags/%E6%9D%BF%E5%88%B7%E8%AE%B0%E5%BD%95/">板刷记录</a></object></span><time datetime="2023-05-03T16:00:00.000Z">2023-05-04</time></div><h1 class="recent-title">「USACO 2022.2 Platinum」 题解</h1><div class="recent-excerpt"><hr><p>没有一道题想出完整做法。真是让人自闭。</p>
<p>按体感难度排序。</p></div><span class="read-more">READ MORE +</span></object></a><a class="recent-post" href="/posts/3690709470/"><object><div class="recent-info"><span class="categories"><span>NO CATEGORY</span></span><span class="tags"><object><a href="/tags/graph-theory/">graph theory</a></object></span><time datetime="2023-05-02T06:20:14.312Z">2023-05-02</time></div><h1 class="recent-title">CF1368E 题解</h1><div class="recent-excerpt"><hr><p>比起题解区的神奇构造，我更喜欢@约瑟夫用脑玩
的思维模式，能够推广到更加普适的问题，为图论解题提供启发，我们接下来讲述一下这种做法。</p></div><span class="read-more">READ MORE +</span></object></a><a class="recent-post" href="/posts/384412733/"><object><div class="recent-info"><span class="categories"><span>NO CATEGORY</span></span><span class="tags"><object><a href="/tags/graph-theory/">graph theory</a></object></span><time datetime="2023-05-02T06:20:14.310Z">2023-05-02</time></div><h1 class="recent-title">Backward Induction 相关总结</h1><div class="recent-excerpt"><hr><p>Backward Induction ，译为逆向归纳法，常用于在有向图上做带环的 DP
与博弈，是一个很有用的技巧。</div><span class="read-more">READ MORE +</span></object></a><a class="recent-post" href="/posts/1021998316/"><object><div class="recent-info"><span class="categories"><span>NO CATEGORY</span></span><span class="tags"><object><a href="/tags/counting/">counting</a></object><object><a href="/tags/inclusion-exclusion/">inclusion-exclusion</a></object></span><time datetime="2023-05-02T06:20:14.309Z">2023-05-02</time></div><h1 class="recent-title">ARC118E 题解</h1><div class="recent-excerpt"><hr><p>这题，我和王队一共看了一个小时，王队一句话让我突然想到了状态和相关的转移，然后花了半天把它写完。事实上我们都想到了这题的大部分解法。</p></div><span class="read-more">READ MORE +</span></object></a></div><div id="paginator"><a class="extend prev" rel="prev" href="/page/3/">Prev</a><a class="page-number" href="/">1</a><a class="page-number" href="/page/2/">2</a><a class="page-number" href="/page/3/">3</a><span class="page-number current">4</span><a class="page-number" href="/page/5/">5</a><a class="page-number" href="/page/6/">6</a><span class="space">&hellip;</span><a class="page-number" href="/page/8/">8</a><a class="extend next" rel="next" href="/page/5/">Next</a></div><div class="bottom-btn"><div><a id="to-top" onClick="scrolls.scrolltop();" title="To Top" style="opacity: 0; display: none;">∧</a><a id="color-mode" onClick="colorMode.change()" title="Change Theme"></a></div></div></article><aside><div id="about"><a href="/" id="logo"><img src="https://ak.hypergryph.com/assets/index/images/ak/pc/faction/1.png" alt="Logo"></a><h1 id="Dr"><a href="/">Dualqwq</a></h1><div id="description"><p></p></div></div><div id="aside-block"><section id="total"><a id="total-archives" href="/archives"><span class="total-title">Archives Total:</span><span class="total-number">77</span></a><div id="total-tags"><span class="total-title">Tags:</span><span class="total-number">21</span></div><div id="total-categories"><span class="total-title">Categories:</span><span class="total-number">0</span></div></section></div><footer><nobr>Published with <a ta

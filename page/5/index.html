ect><a href="/tags/counting/">counting</a></object></span><time datetime="2023-05-02T06:20:14.265Z">2023-05-02</time></div><h1 class="recent-title">ARC064D 题解</h1><div class="recent-excerpt"><hr><p>这题一眼望过去，用不了什么现成的科技，最朴素的思路就是，考虑每个串会被算几次。</p></div><span class="read-more">阅读文章 +</span></object></a><a class="recent-post" href="/posts/302081082/"><object><div class="recent-info"><span class="categories"><span>无分类</span></span><span class="tags"><object><a href="/tags/counting/">counting</a></object></span><time datetime="2023-05-02T06:20:14.262Z">2023-05-02</time></div><h1 class="recent-title">ARC146E 题解</h1><div class="recent-excerpt"><hr><p>因为之前做过水淹笛卡尔树的题（ARC117E），一眼看出了 DP
状态，后面就不会了，题解告诉我第二维有效状态不超过 <span class="math inline"><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="1.131ex" height="1.557ex" role="img" focusable="false" viewBox="0 -666 500 688"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><path data-c="35" d="M164 157Q164 133 148 117T109 101H102Q148 22 224 22Q294 22 326 82Q345 115 345 210Q345 313 318 349Q292 382 260 382H254Q176 382 136 314Q132 307 129 306T114 304Q97 304 95 310Q93 314 93 485V614Q93 664 98 664Q100 666 102 666Q103 666 123 658T178 642T253 634Q324 634 389 662Q397 666 402 666Q410 666 410 648V635Q328 538 205 538Q174 538 149 544L139 546V374Q158 388 169 396T205 412T256 420Q337 420 393 355T449 201Q449 109 385 44T229 -22Q148 -22 99 32T50 154Q50 178 61 192T84 210T107 214Q132 214 148 197T164 157Z"></path></g></g></g></svg></mjx-container></span>
个，人有点麻。也是没有仔细思考的缘故。</p></div><span class="read-more">阅读文章 +</span></object></a><a class="recent-post" href="/posts/950516913/"><object><div class="recent-info"><span class="categories"><span>无分类</span></span><span class="tags"><object><a href="/tags/AGC-%E6%9D%BF%E5%88%B7%E8%AE%B0%E5%BD%95/">AGC 板刷记录</a></object></span><time datetime="2023-05-02T06:20:14.261Z">2023-05-02</time></div><h1 class="recent-title">AGC007 DEF 题解</h1><div class="recent-excerpt"><hr><h4 id="agc007d">AGC007D</h4>
<p>简单题，虽然对数轴上游走的题还是不太会。</p></div><span class="read-more">阅读文章 +</span></object></a><a class="recent-post" href="/posts/2642165753/"><object><div class="recent-info"><span class="categories"><span>无分类</span></span><span class="tags"><object><a href="/tags/counting/">counting</a></object></span><time datetime="2023-05-02T06:20:14.253Z">2023-05-02</time></div><h1 class="recent-title">P7213 题解</h1><div class="recent-excerpt"><hr><p>最近对计数题的训练还是让我很有收获的。能想出这题的主状态，说明我有了一定的计数水平。但最后因为懒于编转移看了题解，其实这并没有必要。以后还是要自己把转移讨论出来，哪怕漏了几类也没有关系。毕竟考场上，状态和转移都需要自己推。</p></div><span class="read-more">阅读文章 +</span></object></a><a class="recent-post" href="/posts/1943078264/"><object><div class="recent-info"><span class="categories"><span>无分类</span></span><span class="tags"><object><a href="/tags/counting/">counting</a></object></span><time datetime="2023-05-02T06:20:14.252Z">2023-05-02</time></div><h1 class="recent-title">AGC028D 题解</h1><div class="recent-excerpt"><hr><p>这题我和王队合力做，王队想到了第一个转化，我想到了第二个转化，但是并没有导出成型的做法，看来，关键时候的坚持确实十分重要。</p>
<p>不要被难度标签所吓到。现在来看，我每次都能隐约想到正解的一些东西，但难出做法，很可能是对算法理解不够深入。</p>
<p>但又该怎么提升呢？也许多做题是有用的。我也能感觉得出来，最近做的题质量有提升。希望这是好的开始。</p></div><span class="read-more">阅读文章 +</span></object></a><a class="recent-post" href="/posts/3621638127/"><object><div class="recent-info"><span class="categories"><span>无分类</span></span><span class="tags"><object><a href="/tags/constructive-algorithm/">constructive algorithm</a></object><object><a href="/tags/ARC-%E8%AF%95%E9%A2%98%E4%B9%B1%E5%81%9A/">ARC 试题乱做</a></object></span><time datetime="2023-05-02T06:20:14.250Z">2023-05-02</time></div><h1 class="recent-title">ARC128E 题解</h1><div class="recent-excerpt"><hr><p>最近开的题都有些 atcoder,不过相比于看题解都看得一头雾水的
